<!DOCTYPE html>
<html>
<head>
	<link type="text/css" rel="stylesheet" href="https://github.com/SarthakKukreja/Web_Dev_Projects/blob/master/Calculator.css"/>

	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
 </head>
<body>
<table>
<tr>
<td Colspan="3"> <div class = "D_Button"> </div> </td>

</tr>
